<div class="col col-md-8">
	<div ng-model="list" class="jumbotron optionb animated zoomIn" id="jumbo">
		<h2 class="glyphicon glyphicon-education" aria-hidden="true">{{list[whichItem].name}}</h2>
		<p><b>Brief: </b>{{list[whichItem].content}}</p>
		<p><b>Years of Correspondence: </b>{{list[whichItem].years}}; <span style="float: right;"><em>Started in:</em> {{list[whichItem].start}}</span></p>
		<h5>Library Code: {{list[whichItem].code}}</h5>
		<a href="#/">&laquo; Back to Data</a>
	</div>
</div>
